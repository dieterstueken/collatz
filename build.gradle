plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.21'
    id 'idea'
    id 'java'
}

dependencies {
}

allprojects {
    apply plugin: 'idea'
    group="ditz"

    repositories {
        mavenCentral()
    }

    plugins.withType(JavaPlugin).tap {
        configureEach {

            idea {
                module {
                    outputDir file('build/idea/main')
                    testOutputDir file('build/idea/test')
                }
            }

            dependencies {
                testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.1'
            }
        }
    }
}
